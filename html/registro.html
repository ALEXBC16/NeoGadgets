    <div class="container d-flex justify-content-center align-items-center vh-100">

            <h2 class="mb-4 text-center">Registro de Usuario</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control w-100" id="username" required>
                </div>
                <div class="mb-3">

                <div class="mb-3">

                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>

                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control w-100" id="direccion">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control w-100" id="fechaNacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de teléfono</label>
                    <input type="tel" class="form-control w-100" id="telefono" required>
                </div>
                <div class="mb-3 text-end">

                </div>
                <button type="submit" class="btn btn-primary w-100 bton-custom">Registrar</button>
